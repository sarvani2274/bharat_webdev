<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Featured Movie</h1>
            <p>Description of the featured movie goes here.</p>
            <button>Play</button>
            <button>More Info</button>
        </div>
    </section>

    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movie-grid">
            <div class="movie-item"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="movie-item"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="movie-item"><img src="movie3.jpg" alt="Movie 3"></div>
            <div class="movie-item"><img src="movie4.jpg" alt="Movie 4"></div>
            <div class="movie-item"><img src="movie5.jpg" alt="Movie 5"></div>
            <div class="movie-item"><img src="movie6.jpg" alt="Movie 6"></div>
            <div class="movie-item"><img src="movie7.jpg" alt="Movie 7"></div>
            <div class="movie-item"><img src="movie8.jpg" alt="Movie 8"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
